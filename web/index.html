<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order Service</title>
        <link rel="stylesheet" href="./static/style.css" />
    </head>
    <body>
        <!
            Сама форма является контейнером-обёрткой.
            Это семантически правильно и упрощает структуру
        >
        <div class="main-container">
            <form id="id-form" class="input-wrapper">
                <input
                    type="text"
                    id="order-uid-input"
                    placeholder="Enter Order UID"
                    autocomplete="off"
                    aria-label="Enter Order UID"
                    class="input-field"
                />
                <! Кнопка является прямым дочерним элементом формы >
                <button type="submit" aria-label="Submit" class="submit-button">
                    <svg viewBox="0 0 16 6" aria-hidden="true">
                        <path
                            fill="currentColor"
                            d="M16 3 10 .5v2H0v1h10v2L16 3Z"
                        ></path>
                    </svg>
                </button>
            </form>
            <! Блок для отображения данных заказа >
            <div id="order-details" class="details-container"></div>
            <! Блок для отображения ошибок >
            <div id="error-message" class="error-container"></div>
        </div>
        <script src="./static/app.js"></script>
    </body>
</html>
